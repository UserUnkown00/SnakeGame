<!DOCTYPE html>
<html>
<head>
  <title>Snake Game - Main Page</title>
  <style>
    body {
      background-color: #222;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      position: relative; /* Ensure relative positioning for absolute positioning inside */
    }

    .container {
      text-align: center;
      z-index: 1; /* Ensure form and content are above the image */
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
       padding: 10px 20px;
       font-size: 16px;
       background-color: #4CAF50;
       border: none;
       color: white;
       cursor: pointer;
     }

     button:hover {
       background-color: #45a049;
     }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .button-container a {
      text-decoration: none;
    }

    .button-container button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      width: 160px; /* Fixed width for symmetry */
      font-size: 16px;
      background-color: transparent;
      border: none;
      color: white;
      cursor: pointer;
      margin: 0 5px; /* Adjust margin for spacing between buttons */
    }

    .button-container button img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      margin-right: 10px;
      vertical-align: middle;
      transition: transform 0.3s ease-in-out;
    }

    .button-container button:hover {
      background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
    }

    .button-container button.instagram {
      background-color: #d62976; /* Instagram color */
    }

    .button-container button.youtube {
      background-color: #ff0000; /* YouTube color */
    }

    .button-container button.tiktok {
      background-color: #000000; /* TikTok color */
    }

    .button-container button:hover img {
      transform: scale(1.1); /* Scale up on hover */
    }

    #ranking {
      position: absolute;
      left: 20px;
      top: 20px;
      padding: 10px;
      border-radius: 5px;
      z-index: 1; /* Ensure ranking is above the image */
      animation: glow 1.5s infinite alternate; /* Animation for glowing effect */
    }

    @keyframes glow {
      0% {
        box-shadow: 0 0 10px rgb(255, 0, 0),
                    0 0 20px rgb(255, 165, 0),
                    0 0 30px rgb(255, 255, 0),
                    0 0 40px rgb(0, 128, 0),
                    0 0 50px rgb(0, 0, 255),
                    0 0 60px rgb(75, 0, 130),
                    0 0 70px rgb(238, 130, 238);
      }
      100% {
        box-shadow: 0 0 20px rgb(255, 0, 0),
                    0 0 30px rgb(255, 165, 0),
                    0 0 40px rgb(255, 255, 0),
                    0 0 50px rgb(0, 128, 0),
                    0 0 60px rgb(0, 0, 255),
                    0 0 70px rgb(75, 0, 130),
                    0 0 80px rgb(238, 130, 238);
      }
    }

    #ranking h2 {
      margin-bottom: 10px;
    }

    #ranking ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    #ranking li {
      margin-bottom: 5px;
    }

    #ranking li span {
      font-weight: bold;
      margin-right: 10px;
    }

    .image-container {
      position: absolute;
      top: 28%; /* Center vertically */
      left: 50%; /* Center horizontally */
      transform: translate(-50%, -50%); /* Centering trick */
      z-index: 0; /* Ensure image is behind other content */
      width: 300px; /* Set width of the box */
      height: 300px; /* Set height of the box */
      padding: 10px; /* Padding inside the box */
      box-sizing: border-box; /* Include padding in the box size */
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="Gif snake game.gif" alt="Your Image" style="width: 100%; height: 100%; object-fit: cover;">
  </div>

  <div class="container">
    <h1>Welcome to Snake Game</h1>
    <form id="nameForm">
      <input type="text" id="playerName" placeholder="Enter your name" required>
      <button type="submit" id="playButton" class="play-button">Play</button>
    </form>
    <div class="button-container">
      <a href="https://www.instagram.com/mfhaqimi_?igsh=MTRnNXI4ampxeWd0cQ==" target="_blank">
        <button class="instagram">
          <img src="Instagram_icon.png" alt="Instagram">
          Instagram
        </button>
      </a>
      <a href="https://www.youtube.com/@meowzacat4097?si=TMNI1AWjaP_KHMUT" target="_blank">
        <button class="youtube">
          <img src="youtube-icon.png" alt="YouTube">
          YouTube
        </button>
      </a>
      <a href="https://www.tiktok.com/@userrrr2506_?_t=8oJ5dE7BBLk&_r=1" target="_blank">
        <button class="tiktok">
          <img src="tiktok-icon.png" alt="TikTok">
          TikTok
        </button>
      </a>
    </div>
  </div>

  <div id="ranking">
    <h2>Top Scores</h2>
    <ul id="topScores">
      <!-- Placeholder for top scores -->
    </ul>
  </div>

  <script>
    // Retrieve top scores from localStorage or initialize if empty
    var topScores = JSON.parse(localStorage.getItem('topScores')) || [];

    // Function to update top scores list
    function updateTopScores() {
      var topScoresList = document.getElementById('topScores');
      topScoresList.innerHTML = ''; // Clear existing list

      topScores.forEach(function(scoreObj) {
        var listItem = document.createElement('li');
        listItem.innerHTML = '<span>' + scoreObj.name + '</span> - Score: ' + scoreObj.score;
        topScoresList.appendChild(listItem);
      });
    }

    // Update top scores initially
    updateTopScores();

    document.getElementById('nameForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var playerName = document.getElementById('playerName').value;
      if (playerName.trim() !== '') {
        localStorage.setItem('playerName', playerName);
        window.location.href = 'game.html';
      } else {
        alert('Please enter your name to start the game.');
      }
    });
  </script>
</body>
</html>
